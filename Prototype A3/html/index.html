<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/master.css">
    <title></title>
  </head>
  <body class="body">
    <header>
      <button type="button" id="backBtn">Back</button>
      <h1>Recipe Finder</h1>
    </header>
    <div class="menuButtons">
      <button type="button" id="allergiesBtn">Allergies</button>
      <button type="button" id="dietryBtn">Dietry</button>
      <button type="button" id="searchBtn">Search</button>
    </div>

    <div class="allergiesMenu">
      <label class="checklistOption">Lactose
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>

      <button class="expandableList">Nuts</button>
      <div class="expandableContent">
        <label class="checklistOption" id='allNuts'>All Nuts
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="checklistOption" class="nut">Peanut
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="checklistOption" class="nut">Almond
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="checklistOption" class="nut">Cashew
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>

      <label class="checklistOption">Shellfish
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="checklistOption">Gluten
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="dietryMenu">
      <label class="checklistOption">Vegetarian
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>

      <button class="expandableList">Vegetables</button>
      <div class="expandableContent">
        <label class="checklistOption" id='allNuts'>All vegetables
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="checklistOption" class="nut">Carrot
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="checklistOption" class="nut">Cellery
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="checklistOption" class="nut">Cabbage
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>

      <label class="checklistOption">Kedo
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="checklistOption">Vegan
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
    </div>

    <div class="searchMenu">
      
    </div>

  </body>
  <script src="../js/master.js"></script>
</html>
